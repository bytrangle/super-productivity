<div class="circle bg-primary">
  <div class="inner-circle"></div>
  <div class="dots">
    @for (hour of dots; track trackByIndex($index, hour)) {
      <div
        @dot
        class="dot bg-100"
      ></div>
    }
  </div>
  <div
    #circleEl
    class="handle-wrapper"
  >
    <div class="handle"></div>
  </div>
  <div class="value-wrapper">
    @if (label) {
      <label
        [for]="uid"
        [innerHtml]="label"
      ></label>
    }
    @if (label === (T.F.TASK.D_TIME.ESTIMATE | translate)) {
      <input
        (ngModelChange)="onInputChange($event)"
        [id]="uid"
        [ngModel]="_model"
        [placeholder]="T.G.EXAMPLE_VAL | translate"
        class="value"
        inputDuration="optional"
        spellcheck="false"
        type="text"
      />
    }
    @if (label === (T.F.TASK.D_TIME.TIME_SPENT | translate)) {
      <input
        class="time-duration-input"
        name="timeDuration"
        [ngModel]="_model"
        (ngModelChange)="_onInputChange($event)"
        #timeDuration="ngModel"
        pattern="^([0-9]?[0-9]):([0-5][0-9])$"
        type="text"
        value="00:00"
      />
      <small
        *ngIf="timeDuration.dirty && timeDuration.errors?.wrongPattern"
        class="invalid-input"
        >Invalid input ðŸ¤¯. Please follow hh:mm.</small
      >
    }
  </div>
</div>
